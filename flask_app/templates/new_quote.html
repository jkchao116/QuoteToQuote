<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/foundation.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
    <div class="grid-container">
        <div class="grid-x grid-margin-x align-spaced">
            <div class="cell medium-6 large-8">
                <h1>{{user.firstName}} Quotes</h1>
            </div>
            <div class="cell medium-6 large-4">
                <h2>{{user.firstName}} {{user.lastName}}</h2>
                <a href="/dashboard"><button class="button">Dashboard</button></a>
                <a href="/logout"><button class="button">Logout</button></a>
            </div>
        </div>
    </div>
    <div class="grid-container">
        <h2>Add a quote</h2>
        <form action="/add/sighting/db" method="POST">
            <div class="grid-x grid-padding-x">
            {% with messages = get_flashed_messages(category_filter=['quote']) %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    <h2>Uh Oh!</h2>
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                {% endif %}
            {% endwith %}
                <div class="large-8 cell">
                    <label for="title">Title</label>
                    <input type="text" name="title" placeholder="Title" />
                </div>
                </div>
                <div class="grid-x grid-padding-x">
                <div class="large-12 medium-4 cell">
                    <label for="quote">Quote</label>
                    <input type="text" name="quote" placeholder="Please add Quote" />
                </div>
                <div class="large-8 medium-8 cell">
                    <button class="button" type="submit" value="add_quote">Add Quote</button>
                </div> 
                </div>
        </form>
    </div>
</body>
</html>
