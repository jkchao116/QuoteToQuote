<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/foundation.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
    <div class="top-bar">
        <div><h3>{{user.firstName}} {{user.lastName}}</h3></div>
        <div class="top-bar-middle">

          <ul class="menu">
            <li><a href="/dashboard"><button class="button">Dashboard</button></a></li>
            <li><a href="/logout"><button class="button">Logout</button></a></li>
          </ul>
        </div>
      </div>
    <div class="callout large primary">
        <div class="row column text-center" id="dashheader">
          <h1>Add a Quote!</h1>
          <h2 class="subheader">If its good for you its good for us too!</h2>
        </div>
      </div>
    <div class="grid-container">
    </div>
    <div class="grid-container">
        <h2>Add a quote</h2>
        <form action="/add/quote/db" method="POST">
            <div class="grid-x grid-padding-x">
            {% with messages = get_flashed_messages(category_filter=['quote']) %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    <h2>Uh Oh!</h2>
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                {% endif %}
            {% endwith %}
                <div class="large-8 cell">

                </div>
                </div>
                <div class="grid-x grid-padding-x">
                <div class="large-12 medium-4 cell">
                    <label for="title">Title</label>
                    <input type="text" name="title" placeholder="Title" />
                    <label for="quote">Quote</label>
                    <input type="text" name="quote" placeholder="Please add Quote" />
                </div>
                <div class="large-8 medium-8 cell">
                    <button class="button" type="submit" value="add_quote">Add Quote</button>
                </div> 
                </div>
        </form>
    </div>
</body>
</html>
